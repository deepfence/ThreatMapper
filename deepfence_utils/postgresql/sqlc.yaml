version: "2"
sql:
  - engine: "postgresql"
    queries: "queries.sql"
    schema: "./migrate"
    gen:
      go:
        package: "postgresql_db"
        out: "postgresql-db"
        emit_json_tags: true
        json_tags_case_style: "snake"
        overrides:
          - column: "integration.metrics"
            go_type:
              import: "github.com/deepfence/ThreatMapper/deepfence_utils/integrations"
              type: "Metrics"
              pointer: true