console_agents:
  enabled: true
  cluster_name: "tm-console"
  enableGraphReport: true
  userDefinedTags: ""
  instanceIdSuffix: "N"
  mountContainerRuntimeSocket:
    dockerSock: false
    # Change if socket path is not the following
    dockerSockPath: "/var/run/docker.sock"
    containerdSock: true
    # Change if socket path is not the following
    containerdSockPath: "/run/containerd/containerd.sock"
    crioSock: false
    # Change if socket path is not the following
    crioSockPath: "/var/run/crio/crio.sock"
    podmanSock: false
    # Change if socket path is not the following
    podmanSockPath: "/run/podman/podman.sock"
  agent:
    image:
      repository: deepfenceio/deepfence_agent_ce
      pullPolicy: Always
      # Overrides the image tag whose default is .global.imageTag
      # tag: 2.2.0
    resources:
      requests:
        cpu: 150m
        memory: 512Mi
      limits:
        cpu: 1500m
        memory: 2048Mi
    podAnnotations: {}
    podSecurityContext: {}
    securityContext: {}
    nodeSelector: { "kubernetes.io/os": "linux" }
    tolerations:
      - operator: "Exists"
        effect: "NoSchedule"
      - operator: "Exists"
        effect: "NoExecute"
    affinity: {}
    podLabels: {}
  cluster_agent:
    image:
      repository: deepfenceio/deepfence_cluster_agent_ce
      pullPolicy: Always
      # Overrides the image tag whose default is .global.imageTag
      # tag: 2.2.0
