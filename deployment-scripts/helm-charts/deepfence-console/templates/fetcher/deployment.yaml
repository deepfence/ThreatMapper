apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepfence-fetcher
  labels:
    {{- include "deepfence-console.labels" . | nindent 4 }}
    app: deepfence-console
    name: deepfence-fetcher
  namespace: {{ .Release.Namespace }}
spec:
  {{- if not .Values.fetcher.autoscaling.enabled }}
  replicas: {{ .Values.fetcher.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      name: deepfence-fetcher
      {{- include "deepfence-console.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: deepfence-console
        name: deepfence-fetcher
        {{- include "deepfence-console.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.image.pullSecretName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      automountServiceAccountToken: false
      volumes:
        - name: data
          emptyDir: {}
      containers:
        - name: deepfence-fetcher
          image: "{{ .Values.registry.imagePrefix }}{{ .Values.fetcher.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.fetcher.image.pullPolicy }}
          env:
            - name: POSTGRES_USER_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: pg-secret-{{ include "deepfence-console.fullname" . }}
                  key: pg_host
            - name: POSTGRES_USER_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: pg-secret-{{ include "deepfence-console.fullname" . }}
                  key: pg_port
            - name: POSTGRES_USER_DB_USER
              valueFrom:
                secretKeyRef:
                  name: pg-secret-{{ include "deepfence-console.fullname" . }}
                  key: pg_user
            - name: POSTGRES_USER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-secret-{{ include "deepfence-console.fullname" . }}
                  key: pg_password
            - name: POSTGRES_USER_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: pg-secret-{{ include "deepfence-console.fullname" . }}
                  key: pg_users_db_name
            - name: POSTGRES_USER_DB_SSLMODE
              valueFrom:
                secretKeyRef:
                  name: pg-secret-{{ include "deepfence-console.fullname" . }}
                  key: pg_ssl_mode
            - name: ELASTICSEARCH_HOST
              valueFrom:
                secretKeyRef:
                  name: es-secret-{{ include "deepfence-console.fullname" . }}
                  key: es_host
            - name: ELASTICSEARCH_PORT
              valueFrom:
                secretKeyRef:
                  name: es-secret-{{ include "deepfence-console.fullname" . }}
                  key: es_port
            - name: ELASTICSEARCH_SCHEME
              valueFrom:
                secretKeyRef:
                  name: es-secret-{{ include "deepfence-console.fullname" . }}
                  key: es_scheme
            {{- if .Values.db.elasticsearch.user }}
            - name: ELASTICSEARCH_USER
              valueFrom:
                secretKeyRef:
                  name: es-secret-{{ include "deepfence-console.fullname" . }}
                  key: es_user
            {{- end }}
            {{- if .Values.db.elasticsearch.password }}
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: es-secret-{{ include "deepfence-console.fullname" . }}
                  key: es_password
            {{- end }}
            {{- if .Values.saas_deployment }}
            - name: CUSTOMER_UNIQUE_ID
              valueFrom:
                secretKeyRef:
                  name: es-secret-{{ include "deepfence-console.fullname" . }}
                  key: es_customer_unique_id
            {{- end }}
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret-{{ include "deepfence-console.fullname" . }}
                  key: host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret-{{ include "deepfence-console.fullname" . }}
                  key: port
          ports:
            - containerPort: 8001
            - containerPort: 8002
            - containerPort: 8006
          volumeMounts:
            - mountPath: /data
              name: data

          resources:
            {{- toYaml .Values.fetcher.resources | nindent 12 }}
      {{- with .Values.fetcher.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.fetcher.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
