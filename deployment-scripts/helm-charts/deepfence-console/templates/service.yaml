spec:
  type: ClusterIP
  selector:
    name: deepfence-fetcher
  ports:
    - name: deepfence-fetcher-port-1
      port: 8001
      protocol: TCP
      targetPort: 8001
    - name: deepfence-fetcher-port-2
      port: 8002
      protocol: TCP
      targetPort: 8002
    - name: deepfence-fetcher-port-3
      port: 8006
