---
apiVersion: v1
kind: Service
metadata:
  name: deepfence-internal-router
  labels:
    app: deepfence-console
    {{- include "deepfence-console.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  selector:
    name: deepfence-internal-router
  ports:
  - name: https-port
    port: 443
    protocol: TCP
    targetPort: 443
---
