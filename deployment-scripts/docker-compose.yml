version: "3.7"
services:

  deepfence-init-container:
    container_name: df-init-container
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_init_ce:${DF_IMG_TAG:-1.3.0}
    privileged: true
    ulimits:
      core: 0
    network_mode: "host"
    pid: "host"
    restart: "no"
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-postgres:
    container_name: deepfence-postgres
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_postgres_ce:${DF_IMG_TAG:-1.3.0}
    ulimits:
      core: 0
    restart: on-failure
    networks:
      - deepfence_net
    volumes:
      - deepfence_data:/data:rw
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-redis:
    container_name: deepfence-redis
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_redis_ce:${DF_IMG_TAG:-1.3.0}
    environment:
      INITIALIZE_REDIS: "Y"
    ulimits:
      core: 0
    restart: on-failure
    networks:
      - deepfence_net
    depends_on:
      - deepfence-init-container
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-fetcher:
    container_name: deepfence-fetcher
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_fetcher_ce:${DF_IMG_TAG:-1.3.0}
    ulimits:
      core: 0
    depends_on:
      - deepfence-postgres
    networks:
      - deepfence_net
    restart: on-failure
    volumes:
      - deepfence_data:/data:rw
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-topology:
    container_name: deepfence-topology
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_discovery_ce:${DF_IMG_TAG:-1.3.0}
    ulimits:
      core: 0
    networks:
      - deepfence_net
    ports:
      - "127.0.0.1:8004:8004"
    restart: on-failure
    command: topology
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-console-agent:
    container_name: deepfence-console-agent
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_agent_ce:${DF_IMG_TAG:-1.3.0}
    ulimits:
      core: 0
    deploy:
      resources:
        limits:
          cpus: ".2"
    restart: on-failure
    environment:
    - MGMT_CONSOLE_URL=deepfence-internal-router
    - MGMT_CONSOLE_PORT=443
    - SCOPE_HOSTNAME=deepfence-management-console
    networks:
    - deepfence_net
    volumes:
    - /sys/kernel/debug:/sys/kernel/debug:rw
    - /var/log/fenced
    - /var/run/docker.sock:/var/run/docker.sock
    - /var/lib/docker/:/fenced/mnt/host/var/lib/docker/:rw
    - /:/fenced/mnt/host/:ro
    privileged: true
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-es:
    container_name: deepfence-es-master
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_elastic_ce:${DF_IMG_TAG:-1.3.0}
    restart: on-failure
    networks:
      - deepfence_net
    volumes:
      - deepfence_data:/data:rw
    environment:
      - DF_PROG_NAME="es_master"
      - node.name=deepfence-es
      #- discovery.seed_hosts=deepfence-es-slave1,deepfence-es-slave2
      - cluster.initial_master_nodes=deepfence-es
    ulimits:
      core: 0
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    ports:
      - "9200:9200"
      - "9300:9300"
    deploy:
      resources:
        limits:
          memory: 4g
        reservations:
          memory: 2g
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

