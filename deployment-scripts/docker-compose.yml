  #     core: 0
  #   restart: on-failure
  #   networks:
  #     - deepfence_net
  #   depends_on:
  #     - deepfence-redis
  #     - deepfence-postgres
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "1g"
  #   environment:
  #     <<: *common-creds
  #   volumes:
  #     - /etc/docker/certs.d:/etc/docker/certs.d:ro
  #     - /var/run/docker.sock:/var/run/docker.sock

  deepfence-scheduler:
    container_name: deepfence-scheduler
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_worker_ce:${DF_IMG_TAG:-2.0.0}
    ulimits:
      core: 0
    restart: on-failure
    environment:
      <<: *common-creds
      DEEPFENCE_MODE: scheduler
    networks:
      - deepfence_net
    depends_on:
      - deepfence-redis
      - deepfence-postgres
      - deepfence-worker
      - deepfence-neo4j
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-ui:
    container_name: deepfence-ui
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_ui_ce:${DF_IMG_TAG:-2.0.0}
    ulimits:
      core: 0
    networks:
      - deepfence_net
    restart: on-failure
    depends_on:
      - deepfence-server
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-kafka-broker:
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_kafka_broker_ce:${DF_IMG_TAG:-2.0.0}
    hostname: deepfence-kafka-broker
    container_name: deepfence-kafka-broker
    # environment:
    #   - KAFKA_LOG_DIRS=/var/lib/kafka/data
    ports:
      - "127.0.0.1:9092:9092"
      - "127.0.0.1:9101:9101"
    volumes:
      - deepfence_kafka_broker:/var/lib/kafka/data:rw
    networks:
      - deepfence_net
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-ingester:
    image: ${IMAGE_REPOSITORY:-deepfenceio}/deepfence_worker_ce:${DF_IMG_TAG:-2.0.0}
    hostname: deepfence-ingester
    container_name: deepfence-ingester
    ports:
      - "127.0.0.1:8090:8090"
    environment:
      <<: *common-creds
      DEEPFENCE_MODE: ingester
    networks:
      - deepfence_net
    depends_on:
      - deepfence-kafka-broker
    logging:
      driver: "json-file"
      options:
        max-size: "1g"

  deepfence-telemetry:
    image: jaegertracing/all-in-one:1.42
    hostname: deepfence-telemetry
    container_name: deepfence-telemetry
    ports:
      - "127.0.0.1:14267:14267"
      - "127.0.0.1:14268:14268"
      - "127.0.0.1:9411:9411"
      - "127.0.0.1:14269:14269"
      - "0.0.0.0:16686:16686"
    networks:
      - deepfence_net

volumes:
  deepfence_data:
    driver: local
  deepfence_neo4j_data:
    driver: local
  deepfence_neo4j_logs:
    driver: local
  deepfence_neo4j_plugins:
    driver: local
  deepfence_kafka_broker:
    driver: local
  deepfence_file_server:
    driver: local

networks:
  deepfence_net:
    driver: bridge
