[cgroup:c1]
maxcpu = 10
maxmem = 100000

[process:echo]
path = /tmp/bin/echo
autostart = false
autorestart = false
cgroup = c1

[process:fluentbit]
environment=SCOPE_HOSTNAME=${SCOPE_HOSTNAME}
path=$DF_INSTALL_DIR/opt/td-agent-bit/bin/td-agent-bit
command=$DF_INSTALL_DIR/opt/td-agent-bit/bin/td-agent-bit -c /etc/td-agent-bit/td-agent-bit.conf
autostart=true
autorestart=true

[process:discovery]
environment=SCOPE_HOSTNAME=${SCOPE_HOSTNAME},MGMT_CONSOLE_URL=${MGMT_CONSOLE_URL},MGMT_CONSOLE_PORT=${MGMT_CONSOLE_PORT},DEEPFENCE_KEY=${DEEPFENCE_KEY},DF_KUBERNETES_ON=${DF_KUBERNETES_ON},CONTAINER_RUNTIME=${CONTAINER_RUNTIME},DF_SERVERLESS=${DF_SERVERLESS}
command=/home/deepfence/run_discovery.sh
path=$DF_INSTALL_DIR/usr/local/discovery/deepfence-discovery
autostart=true
autorestart=true

[process:package_scanner]
environment=HOME=${HOME},XDG_CACHE_HOME=${XDG_CACHE_HOME}
command=/bin/bash -c "rm -f /tmp/package-scanner.sock && $DF_INSTALL_DIR/home/deepfence/bin/package-scanner -socket-path /tmp/package-scanner.sock -mode grpc-server"
path=$DF_INSTALL_DIR/home/deepfence/bin/package-scanner
autostart=true
autorestart=true

[process:secret_scanner]
command=/bin/bash -c "rm -f /tmp/secret-scanner.sock && $DF_INSTALL_DIR/home/deepfence/bin/secret-scanner/SecretScanner --config-path $DF_INSTALL_DIR/home/deepfence/bin/secret-scanner --socket-path=/tmp/secret-scanner.sock"
path=$DF_INSTALL_DIR/home/deepfence/bin/secret-scanner/SecretScanner
autostart=true
autorestart=true

[process:malware_scanner]
command=/bin/bash -c "rm -f /tmp/yara-hunter.sock && $DF_INSTALL_DIR/home/deepfence/bin/yara-hunter/YaraHunter --config-path $DF_INSTALL_DIR/home/deepfence/bin/yara-hunter --rules-path $DF_INSTALL_DIR/home/deepfence/bin/yara-hunter --socket-path=/tmp/yara-hunter.sock --http-port=8012"
path=$DF_INSTALL_DIR/home/deepfence/bin/yara-hunter/YaraHunter
autostart=true
autorestart=true
