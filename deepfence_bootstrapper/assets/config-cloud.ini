[process:shipper]
command=sudo -E -u deepfence $DF_INSTALL_DIR/run_shipper.sh 300
path=$DF_INSTALL_DIR/bin/shipper
autostart=true
autorestart=true

[process:cloud_scanner]
command=sudo -E -u deepfence /bin/bash -c "rm -f /tmp/cloud-scanner.sock && $DF_INSTALL_DIR/bin/cloud_scanner -mgmt-console-url $MGMT_CONSOLE_URL -mgmt-console-port $MGMT_CONSOLE_PORT -deepfence-key $DEEPFENCE_KEY -socket-path /tmp/cloud-scanner.sock"
path=$DF_INSTALL_DIR/bin/cloud_scanner
autostart=true
autorestart=true
environment=DF_MULTIPLE_ACC_ID=$DF_MULTIPLE_ACC_ID,DF_ORG_ACC_ID=$DF_ORG_ACC_ID,DF_HOST_ID=$DF_HOST_ID,SUCCESS_SIGNAL_URL=$SUCCESS_SIGNAL_URL
